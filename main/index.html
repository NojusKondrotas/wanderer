<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderer</title>
    <link rel="stylesheet" href="../main/styles.css">
</head>
<body>
    <div class="titlebar">
        <div id="titlebar-visual">
            <div class="titlebar-stretcher"></div>
            <button class="window-control fullscreen-window" id="fullscreen-window-frame"><img src="../res/fullscreen-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control minimize-window" id="minimize-window-frame"><img src="../res/maximize-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control close-window" id="close-window-frame"><img src="../res/close-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control global-settings" id="global-configuration-menu-frame"><img src="../res/global-configuration.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control lock-titlebar" id="lock-titlebar-frame"><img src="../res/titlebar-unlocked.png"></button>
            <div class="titlebar-stretcher"></div>
        </div>
    </div>

    <div class="context-menu" id="general-context-menu">
        <button class="option-control" id="new-note">New Note</button>
        <button class="option-control" id="new-notepad">New Notepad</button>
        <button class="option-control" id="paste-note">Paste</button>
        <button class="option-control" id="connect-whiteboard">Connect</button>
        <button class="option-control" id="style-whiteboard">Style</button>
    </div>
    <div class="context-menu" id="note-and-pad-context-menu">
        <button class="option-control" id="disconnect-note-and-pad-paths">Disconnect</button>
        <button class="option-control" id="cut-note-and-pad">Cut</button>
        <button class="option-control" id="copy-note-and-pad">Copy</button>
        <button class="option-control" id="connect-element">Connect</button>
        <button class="option-control" id="style-note-and-pad">Style</button>
    </div>
    <div class="context-menu" id="path-context-menu">
        <button class="option-control" id="delete-path">Remove</button>
        <button class="option-control" id="style-path">Style</button>
    </div>
    <div class="context-menu" id="titlebar-context-menu">
        <button class="option-control fullscreen-window" id="fullscreen-window-context-menu"><img src="../res/fullscreen-window.png"></button>
        <button class="option-control minimize-window" id="minimize-window-context-menu"><img src="../res/maximize-window.png"></button>
        <button class="option-control close-window" id="close-window-context-menu"><img src="../res/close-window.png"></button>
        <button class="option-control global-settings" id="global-configuration-menu-context-menu"><img src="../res/global-configuration.png"></button>
        <button class="option-control lock-titlebar" id="lock-titlebar-context-menu"><img src="../res/titlebar-unlocked.png"></button>
    </div>

    <div id="whiteboard">
        <!-- <div id="el-0" class="note">qwfqwfqwf</div>
        <div id="el-1" class="note"></div> -->
    </div>

    <div id="keybind-guide">
        <button id="keybind-guide-close">x</button>
        <div id="keybind-container">
            <p class="keybind-text">Ctrl + 1: titlebar menu</p>
            <p class="keybind-text">Ctrl + 2: tabs</p>
        </div>
    </div>

    <script src="../runtime/numerics.js"></script>
    <script src="../runtime/clipboard.js"></script>
    <script src="../ui/context-menu.js"></script>
    <script src="../ui/keybind-guide.js"></script>
    <script src="../ui/whiteboard-positioning.js"></script>
    <script src="../ui/titlebar.js"></script>
    <script src="../main/renderer.js"></script>
</body>
</html>
