<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderer</title>
    <link rel="stylesheet" href="../main/styles.css">
</head>
<body>
    <div class="titlebar">
        <div id="titlebar-visual">
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="fullscreen-window"><img src="../res/fullscreen-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="maximize-window"><img src="../res/maximize-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="close-window"><img src="../res/close-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="global-configuration-menu"><img src="../res/global-configuration.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="lock-titlebar"><img src="../res/titlebar-unlocked.png"></button>
            <div class="titlebar-stretcher"></div>
        </div>
    </div>
    <div class="context-menu" id="general-context-menu">
        <button class="option-control" id="new-note">New Note</button>
        <button class="option-control" id="new-notepad">New Notepad</button>
        <button class="option-control" id="paste-note">Paste</button>
        <button class="option-control" id="connect-whiteboard">Connect</button>
        <button class="option-control" id="style-whiteboard">Style</button>
    </div>
    <div class="context-menu" id="note-and-pad-context-menu">
        <button class="option-control" id="disconnect-note-and-pad-connections">Disconnect</button>
        <button class="option-control" id="cut-note-and-pad">Cut</button>
        <button class="option-control" id="copy-note-and-pad">Copy</button>
        <button class="option-control" id="connect-element">Connect</button>
        <button class="option-control" id="style-note-and-pad">Style</button>
    </div>
    <div class="context-menu" id="connection-context-menu">
        <button class="option-control" id="remove-connection">Remove</button>
        <button class="option-control" id="style-connection">Style</button>
    </div>

    <div id="whiteboard">
        <!-- <div class="svg-container">
            <svg>
                <line x1="0" y1="0" x2="300" y2="200" style="stroke:red;stroke-width:2" />
            </svg>
        </div> -->
        <div id="el-0" class="note">qwfqwfqwf</div>
        <div id="el-1" class="note"></div>
    </div>

    <script src="../ui/context-menu.js"></script>
    <script src="../ui/whiteboard-positioning.js"></script>
    <script src="../ui/titlebar.js"></script>
    <script src="../runtime/clipboard.js"></script>
    <script src="../main/renderer.js"></script>
</body>
</html>
