<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderer</title>
    <link rel="stylesheet" href="../main/styles.css">
</head>
<body>
    <div class="titlebar">
        <div id="titlebar-visual">
            <div class="titlebar-stretcher"></div>
            <button class="window-control fullscreen-window" id="frame-fullscreen-window"><img src="../../res/fullscreen-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control minimize-window" id="frame-minimize-window"><img src="../../res/maximize-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control close-window" id="frame-close-window"><img src="../../res/close-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control global-settings" id="frame-global-configuration-menu"><img src="../../res/global-configuration.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control lock-titlebar" id="frame-lock-titlebar"><img src="../../res/titlebar-unlocked.png"></button>
            <div class="titlebar-stretcher"></div>
        </div>
    </div>

    <div class="context-menu" id="general-context-menu">
        <button class="option-control" id="wcm-new-note">New Note</button>
        <button class="option-control" id="wcm-new-notepad">New Notepad</button>
        <button class="option-control" id="wcm-paste">Paste</button>
        <button class="option-control" id="wcm-connect">Connect</button>
        <button class="option-control" id="wcm-style">Style</button>
    </div>
    <div class="context-menu" id="note-and-pad-context-menu">
        <button class="option-control" id="npcm-disconnect">Disconnect</button>
        <button class="option-control" id="npcm-cut">Cut</button>
        <button class="option-control" id="npcm-copy">Copy</button>
        <button class="option-control" id="npcm-connect">Connect</button>
        <button class="option-control" id="npcm-style">Style</button>
    </div>
    <div class="context-menu" id="path-context-menu">
        <button class="option-control" id="acm-delete">Remove</button>
        <button class="option-control" id="acm-style">Style</button>
    </div>
    <div class="context-menu" id="titlebar-context-menu">
        <button class="option-control fullscreen-window" id="tcm-fullscreen-window"><img src="../../res/fullscreen-window.png"></button>
        <button class="option-control minimize-window" id="tcm-minimize-window"><img src="../../res/maximize-window.png"></button>
        <button class="option-control close-window" id="tcm-close-window"><img src="../../res/close-window.png"></button>
        <button class="option-control global-settings" id="tcm-global-configuration-menu"><img src="../../res/global-configuration.png"></button>
        <button class="option-control lock-titlebar" id="tcm-lock-titlebar"><img src="../../res/titlebar-unlocked.png"></button>
    </div>

    <div id="whiteboard">
    </div>

    <div id="keybind-guide">
        <button id="keybind-guide-close">x</button>
        <div id="keybind-container">
            <p class="keybind-text">Ctrl + 1: titlebar menu</p>
            <p class="keybind-text">Ctrl + 2: tabs</p>
        </div>
    </div>

    <script src="../runtime/numerics.js"></script>
    <script src="../runtime/clipboard.js"></script>
    <script src="../ui/path.js"></script>
    <script src="../ui/context-menu.js"></script>
    <script src="../ui/keybind-guide.js"></script>
    <script src="../ui/whiteboard-positioning.js"></script>
    <script src="../ui/titlebar.js"></script>
    <script src="../main/renderer.js"></script>
</body>
</html>
