<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderer</title>
    <link rel="stylesheet" href="../main/app-quill.css">
    <link rel="stylesheet" href="../main/styles.css">
</head>
<body>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <div class="titlebar">
        <div id="titlebar-visual">
            <div class="titlebar-stretcher"></div>
            <button class="window-control fullscreen-window" id="frame-fullscreen-window"><img src="../../res/fullscreen-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control minimize-window" id="frame-minimize-window"><img src="../../res/maximize-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control close-window" id="frame-close-window"><img src="../../res/close-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control global-config" id="frame-global-config-menu"><img src="../../res/global-configuration.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control lock-titlebar" id="frame-lock-titlebar"><img src="../../res/titlebar-unlocked.png"></button>
            <div class="titlebar-stretcher"></div>
        </div>
    </div>

    <div class="context-menu-container cm-logic" id="general-context-menu">
        <button class="option-control gcm" id="gcm-new-whiteboard">New Whiteboard</button>
        <button class="option-control gcm" id="gcm-new-note">New Note</button>
        <button class="option-control gcm" id="gcm-new-notepad">New Notepad</button>
        <button class="option-control gcm" id="gcm-new-connection">New Connection</button>
        <button class="option-control gcm" id="gcm-paste">Paste</button>
    </div>
    <div class="context-menu-container cm-logic" id="element-context-menu">
        <button class="option-control npcm" id="npwcm-copy">Copy</button>
        <button class="option-control npcm" id="npwcm-delete">Delete</button>
        <button class="option-control npcm" id="npwcm-cut">Cut</button>
        <button class="option-control npcm" id="npwcm-style">Style</button>
        <button class="option-control npcm" id="npwcm-connect">Connect</button>
        <button class="option-control npcm" id="npwcm-disconnect">Disconnect</button>
    </div>
    <div class="context-menu-container cm-logic" id="path-context-menu">
        <button class="option-control acm" id="acm-delete">Remove</button>
        <button class="option-control acm" id="acm-style">Style</button>
        <button class="option-control acm" id="acm-connect">Connect</button>
        <button class="option-control acm" id="acm-disconnect">Disconnect</button>
    </div>
    <div class="context-menu-container cm-logic" id="titlebar-context-menu">
        <button class="option-control fullscreen-window tcm" id="tcm-fullscreen-window"><img src="../../res/fullscreen-window.png"></button>
        <button class="option-control minimize-window tcm" id="tcm-minimize-window"><img src="../../res/maximize-window.png"></button>
        <button class="option-control close-window tcm" id="tcm-close-window"><img src="../../res/close-window.png"></button>
        <button class="option-control global-config tcm" id="tcm-global-config-menu"><img src="../../res/global-configuration.png"></button>
    </div>

    <div id="parent-whiteboard">
    </div>

    <button class="path-end cm-logic" id="path-end-0"></button>
    <button class="path-end cm-logic" id="path-end-1"></button>

    <div id="keybind-guide">
        <button id="keybind-guide-close">x</button>
        <div id="keybind-container">
            <p class="keybind-text">Ctrl + 1: titlebar menu</p>
            <p class="keybind-text">Ctrl + 2: tabs</p>
        </div>
    </div>

    <script src="../runtime/numerics.js"></script>
    <script src="../runtime/clipboard.js"></script>
    <script src="../ui/parent-whiteboard-handler.js"></script>
    <script src="../ui/titlebar.js"></script>
    <script src="../instantiable-components/quill-handler.js"></script>
    <script src="../ui/context-menus/context-menu-handler.js"></script>
    <script src="../ui/context-menus/general-cm.js"></script>
    <script src="../ui/context-menus/element-cm.js"></script>
    <script src="../ui/context-menus/path-cm.js"></script>
    <script src="../ui/context-menus/titlebar-cm.js"></script>
    <script src="../instantiable-components/component-handler.js"></script>
    <script src="../instantiable-components/path-connection-handler.js"></script>
    <script src="../instantiable-components/note.js"></script>
    <script src="../instantiable-components/notepad.js"></script>
    <script src="../instantiable-components/whiteboard.js"></script>
    <script src="../instantiable-components/path.js"></script>
    <script src="../ui/keybind-guide.js"></script>
    <script src="../ui/whiteboard-positioning.js"></script>
    <script src="../main/whiteboard-renderer.js"></script>
</body>
</html>
