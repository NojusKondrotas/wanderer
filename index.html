<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderer</title>
    <link rel="stylesheet" href="whiteboard-style.css">
</head>
<body>
    <div class="titlebar">
        <div id="titlebar-visual">
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="fullscreen-window"><img src="res/fullscreen-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="maximize-window"><img src="res/maximize-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="close-window"><img src="res/close-window.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="global-configuration-menu"><img src="res/global-configuration.png"></button>
            <div class="titlebar-stretcher"></div>
            <button class="window-control" id="lock-titlebar" onclick="toggleTitlebarLock()"><img src="res/titlebar-unlocked.png"></button>
            <div class="titlebar-stretcher"></div>
        </div>
    </div>
    <div id="general-context-menu">
        <button class="option-control" id="new-note">New Note</button>
        <button class="option-control" id="new-notepad">New Notepad</button>
        <button class="option-control" id="paste">Paste</button>
        <button class="option-control" id="cut">Cut</button>
        <button class="option-control" id="copy">Copy</button>
    </div>
    <div id="note-and-notepad-context-menu">
        <button class="option-control" id="connect">Connect</button>
        <button class="option-control" id="disconnect">Disconnect</button>
        <button class="option-control" id="style">Style</button>
    </div>

    <div id="whiteboard">
        <button style="position: absolute; top: 250px; left: 400px;">rando button</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
